
<div class="container" >
  <fieldset>
        <h1>Sign Up:</h1>
    <form name="reg" novalidate>
        <div class="form-group">
          <label> First Name:
            <input type="text" name="firstname" ng-model="signup.user.firstname" class="form-control" placeholder="First Name" required/>
          </label>
          <span class="alert alert-danger" ng-if="reg.firstname.$invalid && reg.firstname.$touched">
            First Name is required.
          </span>
        </div>
        <div class="form-group">
          <label> Last Name:
            <input type="text"  name="lastname" ng-model="signup.user.lastname" class="form-control" placeholder="Last Name" required/>
          </label>
          <span class="alert alert-danger" ng-if="reg.lastname.$invalid && reg.lastname.$touched">
            Last Name is required.
          </span>
        </div>
        <div class="form-group">
          <label> Email:
            <input type="email"  name="email" ng-model="signup.user.email" class="form-control" placeholder="Email" required/>
          </label>
          <span class="alert alert-danger" ng-if=" reg.email.$invalid && reg.email.$touched">
              Must be a valid email address: something@something format
          </span>
        </div>
        <div class="form-group">
          <label> Phone Number:
            <input type="tel" name="phone" ng-model="signup.user.phone" class="form-control" placeholder="Phone Number" required pattern="(\d{3})(\d{3})(\d{4})" ng-maxlength="10"/>
          </label>
          <span class="alert alert-danger" ng-if="reg.phone.$invalid && reg.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
        </div>
        <div class="form-group">
          <label> Favorite Menu Number:
            <input type="text" ng-change="signup.validateMenuItem();"  name="menunumber" ng-model="signup.user.menunumber" class="form-control" placeholder="Favorite Menu Number" required/>
          </label>
          <span ng-show="signup.error!=undefined||signup.error!=''" class="alert alert-danger" ng-if="reg.menunumber.$touched">
            {{signup.error}}
          </span>
        </div>
        <button type="submit"  ng-disabled="reg.$invalid" class="btn btn-default" ng-click="signup.submit();">sign up</button>
    </form>
    {{signup.message}}
  </fieldset>
</div>
